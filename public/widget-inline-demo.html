<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToledoIA Widget - Demonstração Inline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .header {
      background-color: #6366F1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .widget-container {
      width: 100%;
      height: 600px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ToledoIA Widget - Demonstração Inline</h1>
  </div>
  
  <div class="container">
    <h2>Widget Incorporado Diretamente</h2>
    <p>Este é um exemplo de como o widget do ToledoIA pode ser incorporado diretamente em sua página.</p>
    
    <div id="toledoia-container" class="widget-container"></div>
  </div>
  
  <!-- Script do Widget -->
  <script src="/widget.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      ToledoIAWidget.init({
        apiKey: "7b1e783a-5abb-4269-af75-0ca4a0129dd2",
        mode: "inline",
        targetElement: "#toledoia-container",
        hideHeader: true
      });
    });
  </script>
</body>
</html>
